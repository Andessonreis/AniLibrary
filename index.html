<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--Importando os estilos-->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!--Importando os scripts-->
    <script src="scripts/main.js" defer></script>

    <!--Biblioteca de icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">

    <title>ANILIBRARY</title>
</head>
<!-- End of config -->

<!-- inicio do corpo do projeto -->

<body>

    <header>
        <!-- Navbar -->
        <nav class="container">

            <div class="menu-icon">
                <span class="bi bi-list"></span>
            </div>

            <div class="logo">ANILIBRARY</div>

            <ul class="nav-items">
                <li><a href="#">Animes</a></li>
                <li><a href="#">Mangás</a></li>
                <li><a href="#">Estúdios</a></li>
                <li><a href="#">About</a></li>
            </ul>

            <div class="cancel-icon">
                <span class="bi bi-x"></span>
            </div>

            <form action="#">
                <input type="search" class="search-data" placeholder="Search" required>
                <button type="submit" class="bi bi-search"></button>
            </form>

        </nav>
        <!-- End of navbar -->
    </header>

    <!-- Conteúdo Principal -->
    <main class="container"> <!-- Aplicando a classe .container para o conteúdo principal -->

        <!-- slideshow banner -->
        <div class="carousel">
            <div class="carousel-inner">

                <div class="banner">
                    <div class="banner-image">
                        <img src="images/banner/narutoAnilibrary.jpeg" alt="Banner 1">
                    </div>
                </div>

                <div class="banner">
                    <div class="banner-image">
                        <img src="images/banner/TOPOFTYO.jpeg" alt="Banner 2">
                    </div>
                </div>

                <div class="banner">
                    <div class="banner-image">
                        <img src="images/banner/valentin-beauvais-yVUQlyRlJSw-unsplash.jpg" alt="Banner 3">
                    </div>
                </div>

                <div class="banner">
                    <div class="banner-image">
                        <img src="images/banner/pawel-nolbert-4u2U8EO9OzY-unsplash.jpg" alt="Banner 4">
                    </div>
                </div>

            </div>
        </div>
        <!-- End of slideshow -->

        <!--Introdução--->
        <section class="intro">
            <div class="intro-content">
                <h1 class="intro-title">Bem-vindo ao AniLibrary</h1>
                <p class="intro-description">Explore nosso catálogo de animes e encontre informações detalhadas sobre
                    suas séries favoritas. Descubra novos mundos e aventuras!</p>
            </div>
        </section>
        <!--End of introdução -->

        <!-- Catálogo de Animes -->
        <section class="anime-catalog">
            <h2 class="section-title">Catálogo de Animes</h2>
            <div class="anime-list"></div>
        </section>
        <!-- End of Seção de Catálogo de Animes -->

    </main>
    <!--End of main-->

</body>
<!--End of body-->

</html>
